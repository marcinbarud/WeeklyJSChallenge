<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Marcin Barud">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Challenge 03</title>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="my-container col-xs-12 ">
                <h1>Challenge 03</h1>
                <p>Local Storage playground</p>


                <div class="box">
                    <p class="txt"></p>
                    <div>
                        <h3 class="txt">Customer</h3>
                        <label>First name</label><input class="small-margin" type="text" name="firstName" placeholder="">
                        <label>Surname</label><input class="small-margin" type="text" name="surname" >
                        <label>Street</label><input class="small-margin" type="text" name="street" >
                        <label>City</label><input class="small-margin" type="text" name="city" >
                        <label>Postcode</label><input class="small-margin" type="text" name="postcode" >
                    </div>

                    <div>
                        <h3 class="txt">Company</h3>
                        <label>Name</label><input class="small-margin" type="text" name="companyName" >
                        <label>Street</label><input class="small-margin" type="text" name="companyStreet" >
                        <label>City</label><input class="small-margin" type="text" name="companyCity" >
                        <label>Postcode</label><input class="small-margin" type="text" name="companyPostcode" >
                        <label>Tax number</label><input class="small-margin" type="text" name="companyTaxNumber" placeholder="Example: 000 000 000"  pattern="[0-9]{9}" maxlength="9" >
                    </div>

                    <div>
                        <h3 class="txt">Invoice</h3>
                        <label>Price</label><input class="small-margin" type="number" name="price" min="0">
                        <h4 class="txt">Invoice status</h4>
                        <input class="small-margin" type="radio" name="status" value="created" checked>
                        <input class="small-margin" type="radio" name="status" value="delivered">
                        <input class="small-margin" type="radio" name="status" value="paid">
                        <input class="small-margin" type="radio" name="status" value="overdue">
                    </div>

                </div>
            </div>

        </div>
    </div>


    <script src="../js/challenge-3.js"></script>
</body>

</html>
