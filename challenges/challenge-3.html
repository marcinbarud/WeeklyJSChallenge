<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Marcin Barud">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Challenge 03</title>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="my-container col-xs-12 col-sm-8 col-sm-offset-2">
                <h1>Challenge 03</h1>
                <p>Local Storage playground</p>

                
                <div class="box">
                    <p class="txt"></p>
                    <div>
                        <h3 class="txt">Customer</h3>
                        <label>First name</label><input class="small-margin" type="text" name="firstName">
                        <label>Surname</label><input class="small-margin" type="text" name="surname">
                        <label>Street</label><input class="small-margin" type="text" name="street">
                        <label>City</label><input class="small-margin" type="text" name="city">
                        <label>Postcode</label><input class="small-margin" type="text" name="postcode">
                    </div>

                    <div>
                        <h3 class="txt">Company</h3>
                        <label>Name</label><input class="small-margin" type="text" name="companyName"><br>
                        <label>Street</label><input class="small-margin" type="text" name="companyStreet"><br>
                        <label>City</label><input class="small-margin" type="text" name="companyCity"><br>
                        <label>Postcode</label><input class="small-margin" type="text" name="companyPostcode"><br>
                        <label>Tax number</label><input class="small-margin" type="text" name="nip" pattern="[0-9]{9}" maxlength="9">
                    </div>

                    <div>
                        <h3 class="txt">Invoice</h3>
                        <label>Price</label><input class="small-margin" type="number" name="price" min="0"><br><br>
                        <h4 class="txt">Invoice status</h4>
                        <input class="small-margin" type="radio" name="status" value="created" checked> Created<br>
                        <input class="small-margin" type="radio" name="status" value="delivered"> Delivered<br>
                        <input class="small-margin" type="radio" name="status" value="paid"> Paid<br>
                        <input class="small-margin" type="radio" name="status" value="overdue"> Overdue
                    </div>

                </div>
            </div>

        </div>
    </div>


    <script src="../js/challenge-2.js"></script>
</body>

</html>
