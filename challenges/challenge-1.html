<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Marcin Barud">
        <link rel="stylesheet" type="text/css" href="../dist/css/common.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Challenge 01</title>
    </head>

    <body>

    <div class="container">
        <div class="row">
            <div class="my-container col-xs-12">
                <h1>Challenge 01</h1>
                <p>Finding primary numbers</p>


                <div class="box">
                    <p class="txt">Enter an integer between 0 and 10000</p>
                    <input type="number" name="" id="inputNumber" step="1" min="0" max="10000" placeholder="Enter number here...">
                    <p class="error" id="output"></p>
                    <button type="submit" name="" id="test" class="btn btn--orange">Get primary numbers</button>
                    <h4 class="txt">Primary numbers:</h4>
                    <p class="output" id="numbers"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="../dist/js/challenge-1.js"></script>
</body>

</html>
